name: dashboard--be-api-${self:provider.stage}
schema:
  - ./graphql/schema.graphql
  - ./graphql/queries.graphql

authentication:
  type: API_KEY
  # additionalAuthenticationProviders:
  #   - authenticationType: OPENID_CONNECT
  #     openIDConnectConfig:
  #       issuer: ${self:provider.environment.ISSUER_URL}
  #       clientId: ${self:provider.environment.CLIENT_ID}
apiKeys:
  - name: "${self:service}-api"
    description: "${self:provider.stage} API key."
logging:
  level: ALL
  retentionInDays: 14
dataSources:
  addProject:
    type: "AWS_LAMBDA"
    config:
      functionArn: ${self:custom.addProjectLambdaArn}
  dashboard:
    type: "AWS_LAMBDA"
    config:
      functionArn: ${self:custom.dashboardLambdaArn}
     
resolvers:
  Mutation.addProject:
    kind: UNIT
    dataSource: addProject
  Query.dashboard:
    kind: UNIT
    dataSource: dashboard